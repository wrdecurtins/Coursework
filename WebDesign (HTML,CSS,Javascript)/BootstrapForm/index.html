<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeCurtins - Lab 12</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<main class="col-sm-6 mx-auto text-center mt-3 border border-success" id="form">
    <h1>Account Profile</h1>
    <hr>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="email">Email Address:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="email" name="email" placeholder="email address must end in .edu">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="phone">Phone Number:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="(123) 456.7890">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="zip">Zip Code:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="zip" name="zip" placeholder="12345-6789">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="dob">Date of Birth:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="dob" name="dob" placeholder="MM/DD/YYYY">
            <small class="text-danger font-weight-bold"></small>
        </div>
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-success w-50 mb-1" id="save" value="Save Profile">
        <p id="alert" class="alert-success font-weight-bold"></p>
    </div>



</main>
<script src="jquery-3.5.1.min.js"></script>
<script src="decurtins-lab-12.js"></script>
</body>
</html>
