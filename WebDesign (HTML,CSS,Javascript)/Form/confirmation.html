<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeCurtins Lab 9</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        const decode = (text) => {
            text = text.replace(/\+/g, " ");
            text = text.replace(/%[a-fA-F0-9]{2}/g, (text) => {
                return String.fromCharCode("0x" + text.substr(1, 2));
            });
            return text;
        }
        const display_data = () => {
            const query = location.search.replace("?", "");
            if (query === "") return;
            const fields = query.split("&");
            if (fields.length === 0) {
                document.write(`<p>No data was submitted.</p>`);
            } else {
                document.write(`<dl>`);
                let field_parts;
                for (let i in fields) {
                    field_parts = fields[i].split("=");
                    field_parts[0] = decode(field_parts[0]);
                    field_parts[0] = field_parts[0].replace('-', ' ');
                    field_parts[1] = decode(field_parts[1]);
                    document.write(`<dt style="text-transform: capitalize">${field_parts[0]}:</dt>`);
                    document.write(`<dd>${field_parts[1]}</dd>`);
                }
                document.write(`</dl>`);
            }
        }
    </script>
</head>
<body>
<main class="col-sm-6 mx-auto border border-secondary">
    <h1 class="h3 text-center">Thanks for the reservation!</h1>
    <hr>
    <script>display_data();</script>
</main>
</body>
</html>
